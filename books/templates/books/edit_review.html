{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} edit review {% endblock %}

{% block content %}
    <h3>edit review</h3>
    <div class="row">
        <div class="col-3">
            <form method="post" action="{% url 'books:edit-review' book.id review.id %}"> {% csrf_token %}
                {{ review_form | crispy }}
                <button type="submit" class="btn btn-primary">save</button>
            </form>
        </div>
    </div>
{% endblock %}
